<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhishek Challa</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="w-screen h-screen flex flex-col items-center justify-start pt-20 bg-gray-800 gap-y-5 md:gap-y-10"
    >
      <h1 class="text-4xl md:text-6xl font-bold italic text-white">
        Abhishek Challa
      </h1>

      <p class="text-gray-400">Firefighter at Atlantis &#x1F4AA; &#x1F525;</p>

      <img
        src="./assets/literally-the-hero.gif"
        class="h-72 md:h-96 shadow-2xl rounded-xl"
      />

      <button
        id="bah-btn"
        onclick="bah()"
        class="text-orange-500 text-xl underline my-2 md:my-10"
      >
        A peak into my soul
      </button>

      <div class="flex gap-x-10">
        <a href="https://www.linkedin.com/in/abhishek-challa-434a14190/"
          ><img
            src="https://static-00.iconduck.com/assets.00/linkedin-icon-512x512-um6pcf27.png"
            class="h-10"
        /></a>
        <a href="https://www.instagram.com/dreamingcyborg/"
          ><img
            src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/instagram-white-icon.png"
            class="h-10"
        /></a>
        <a href="https://github.com/abhishekchalla-cmd"
          ><img src="./assets/github-icon.svg" class="text-white h-10"
        /></a>
      </div>
    </div>
    <div
      id="bah"
      class="absolute h-screen w-screen top-0 left-0 bg-black hidden"
    >
      <img src="./assets/bah.jpg" style="width: 200vw; height: 100vh" />
    </div>

    <audio id="scream-audio">
      <source src="./assets/girl_scream-6465.mp3" type="audio/mp3" />
    </audio>

    <script>
      const screamAudio = document.getElementById("scream-audio");

      function bah() {
        screamAudio.volume = 1;
        screamAudio.currentTime = 1.2;
        screamAudio.play();

        const bahDiv = document.getElementById("bah");
        bahDiv.style.display = "flex";

        function endBah() {
          bahDiv.style.display = "none";
          screamAudio.pause();
        }

        setTimeout(endBah, 800);
      }
    </script>
  </body>
</html>
